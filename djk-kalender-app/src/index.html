<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJK Kalender</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="/static/favicon.ico" alt="Favicon" style="width: 50px; height: 50px;">
        <h1>DJK Kalender</h1>
        <p id="textBlock">Hier kannst du die aktuellen Kalender Einträge für deine Mannschaft anfordern.</p>
        <select id="folderSelect">
            <option value="DJK_I">erste Mannschaft</option>
            <option value="DJK_II">zweite Mannschaft</option>
        </select>
        <button id="requestButton">Jetzt anfordern</button>
        <!-- List of calendar entries -->
        <div id="listContainer"></div>
    </div>

    <!-- Full-screen overlay with spinner to block interactions -->
    <div id="overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
